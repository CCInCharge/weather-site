<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/weather-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="./js/scripts.js"></script>
    
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="row top-buffer well">
            <div class="col-xs-6 col-centered text-center">
                <h1>Weather App</h1>
            </div>
        </div>
        <div class="well">
        <div class="row small-top-buffer">
            <div class="col-xs-6 col-centered text-center"><p id="current-city"></p></div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-centered text-center">
                <p>
                    <span id="temperature"></span>
                    <span id="units" class="degF">&deg;F</span>
                    <button type="button" class="switch-units" onclick="switchUnits()">Switch Units</button>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-centered text-center"><p id="current-weather"></p></div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-centered text-center"><i class="wi"></i></div>
        </div>
        </div>
    </div>
</body>
</html>
